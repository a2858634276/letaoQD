<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>传智云购-搜索中心</title>
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="res/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="res/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/product.css"/>
    <style>
        .p_active {
            background: red;
        }
    </style>
</head>
<body>
    <div class="cz_layout">
        <header class="cz_topBar">
            <a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>
            <span class="title">商品详情</span>
            <a href="index.html" class="icon_home fa fa-home"></a>
        </header>
        <div class="cz_container ">
            <div class="mui-scroll-wrapper">
                <div id="detail" class="mui-scroll">
                    
                </div>
            </div>
        </div>
    </div>
    <div class="p_option">
        <a href="#" class="btn_cart fa fa-shopping-cart"></a>
        <a href="#" class="btn_addCart">加入购物车</a>
        <a href="#" class="btn_pay">立即购买</a>
    </div>
    <script type="text/html" id="product-tpl">
        <div class="cz_banner mui-slider">
            <div class="mui-slider-group mui-slider-loop">
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#"><img src="images/product.jpg"></a>
                </div>
                <div class="mui-slider-item mui-active">
                    <a href="#"><img src="images/product.jpg"></a>
                </div>
                <div class="mui-slider-item mui-active">
                    <a href="#"><img src="images/product.jpg"></a>
                </div>
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#"><img src="images/product.jpg"></a>
                </div>
            </div>
            <div class="mui-slider-indicator">
                <div class="mui-indicator mui-active"></div>
                <div class="mui-indicator"></div>
            </div>
        </div>
        <div class="p_title">
            {{proName}}
        </div>
        <div class="p_price">
            <span class="fold"><span>{{dis}}</span>折</span>
            价格：<strong class="present">¥
            {{price}}</strong>
            <del class="original">¥{{oldPrice}}</del>
        </div>
        <div class="p_size">
            尺码：
            {{each size as val}}
            <span class="btn_size">{{val}}</span>
            {{/each}}
        </div>
        <div class="p_number">
            数量：
            <span class="jian btn_num" class="btn_num">-</span>
            <input type="tel" class="input_num" value="1" />
            <span class="jia btn_num" class="btn_num">+</span>
            剩余：<span class="p_num">{{num}}</span> 件
        </div>
        <div class="p_detail">
            <img data-lazyload="images/detail.jpg"  alt=""/>
            <img data-lazyload="images/detail.jpg"  alt=""/>
            <img data-lazyload="images/detail.jpg"  alt=""/>
            <img data-lazyload="images/detail.jpg"  alt=""/>
            <img data-lazyload="images/detail.jpg"  alt=""/>
            <img data-lazyload="images/detail.jpg"  alt=""/>
        </div>
    </script>
    <script src="res/mui/js/mui.min.js"></script>
    <script src="res/mui/js/mui.lazyload.js"></script>
    <script src="res/mui/js/mui.lazyload.img.js"></script>
    <script src="../assets/jquery/jquery.min.js"></script>
    <script src="../assets/template/template-web.js"></script>
    <script>
        // 获取商品的 id
        var search = location.search.slice(1);
        var arr = search.split('&');
        var obj = {};
        console.log(arr);
        for(var i = 0; i < arr.length; i++) {
            var tmp = arr[i].split('=');
            obj[tmp[0]] = tmp[1];
        }
        console.log(obj);
        // 发送ajax请求获取商品详情信息
        $.ajax({
            url: '/api/product/queryProductDetail',
            type: 'get',
            data: {
                id: obj.pid
            },
            success: function(info) {
                console.log(info);
                // 处理折扣数据
                info.dis = (info.price / info.oldPrice  * 10).toFixed(1);
                
                // 将型号处理成数组
                info.size = info.size.split('-');

                if(info) {
                    // 渲染模板
                    var html = template('product-tpl', info);
                    $('.mui-scroll').html(html);
                }

                mui('.mui-slider').slider({
                    interval:3000 //自动轮播周期，若为0则不自动播放，默认为0；
                });
                mui('.mui-scroll-wrapper').scroll({
                    scrollY: true, //是否竖向滚动
                    scrollX: false, //是否横向滚动
                    startX: 0, //初始化时滚动至x
                    startY: 0, //初始化时滚动至y
                    indicators: false, //是否显示滚动条
                    deceleration:0.0006, //阻尼系数,系数越小滑动越灵敏
                    bounce: true, //是否启用回弹
                });
            }
        });

        // 完成型号对应的DOM操作
        $('#detail').on('click', '.btn_size', function() {
            console.log(1);
            $(this).addClass('p_active').siblings().removeClass('p_active');
        });

        // 完成数量对应的DOM操作
        $('#detail').on('click', '.btn_num', function() {
            var input = $(this).siblings('input');
            var n = input.val() - 0;
            if($(this).is('.jia')) {
                // 不能超过总库存
                if(n >= $('.p_num').text()) return;
                // 修改数量
                return input.val(++n);
            } else {
                // 不能小于 1
                if(n <= 1) return;
                return input.val(--n);
            }
        });

        // 添加购物车
        $('.btn_addCart').on('click', function() {
            // 1、获取参数(DOM中获取)
            var size = $('.p_active').text().trim();
            var num = $('.input_num').val().trim() - 0;

            // 验证 (是否选择了型号 数量是否小于1或大于库存)
            if(!size) return alert('请选择型号！');
            if(num < 1 || num > $('.p_num').text()) return alert('请输入正常数量！');

            // 2、发送到服务端
            $.ajax({
                url: '/api/cart/addCart',
                type: 'post',
                data: {
                    productId: obj.pid,
                    num: num,
                    size: size
                },
                // 3、等待响应
                success: function(info) {
                    console.log(info);
                    if(info.error) {
                        alert('请先登录!');
                        return location.href = 'user/login.html?url=' + location.href;
                    } 
                    location.href = './cart.html';
                }
            });
        });
    </script>
</body>
</html>
